<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-3">
            <h2 class="text-center mb-4">Formulário de Contato</h2>
            <form id="contactForm" class="needs-validation" novalidate>
                <!-- Campo Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    <div class="invalid-feedback">Por favor, insira um email válido.</div>
                    <div class="valid-feedback">Parece ótimo!</div>
                </div>
                <!-- Campo Assunto -->
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto" required>
                    <div class="invalid-feedback">Por favor, insira o assunto.</div>
                    <div class="valid-feedback">Tudo certo!</div>
                </div>
                <!-- Campo Mensagem -->
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Escreva sua mensagem" required></textarea>
                    <div class="invalid-feedback">Por favor, insira sua mensagem.</div>
                    <div class="valid-feedback">Mensagem válida!</div>
                </div>
                <!-- Botões -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0sG1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- JS personalizado -->
    <script src="script.js"></script>
</body>
</html>
